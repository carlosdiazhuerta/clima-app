<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> <!-- Enlace a un archivo de estilo CSS -->
    <title>clima</title>
</head>
<body>
    <!-- Sección de encabezado superior -->
    <section class="top-banner"> 
        <div class="container">
            <h1 class="heading">¿sera que llueva?</h1> <!-- Título de la aplicación -->
            <form> 
                <input type="text" placeholder="busca tu ciudad" autofocus> <!-- Campo de entrada para buscar una ciudad -->
                <button type="submit">PUCHALE</button> <!-- Botón de envío del formulario -->
                <span class="msg"></span> <!-- Espacio para mensajes (errores, resultados, etc.) -->
            </form>
        </div> 
    </section> 

    <!-- Sección para mostrar información de ciudades -->
    <section class="ajax-section"> 
        <div class="container">
            <ul class="cities"></ul> <!-- Lista donde se agregarán las ciudades -->
        </div>
    </section>

    <!-- Ejemplo de cómo se muestra la información de una ciudad -->
    <section>
        <div>
            <li class="city">
                <!-- Nombre de la ciudad y país -->
                <h2 class="city-name" data-name="..."> <span>...</span> <sup>...</sup> </h2>
                <!-- Temperatura -->
                <span class="city-temp">...<sup>°C</sup></span> 
                <!-- Icono del clima y descripción -->
            </li>
        </div>
    </section>

    <script src="main.js"></script> <!-- Inclusión del archivo JavaScript -->
</body>
</html>
